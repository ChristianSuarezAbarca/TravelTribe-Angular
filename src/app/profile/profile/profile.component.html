<top-menu></top-menu>
<div class="container-fluid ps-4">
    <div class="row bg-white rounded-4 p-4">

        <div class="col-md-5 text-center mt-4">
            <img src="logo.png" alt="profile image" class="profile-pic mb-3" data-bs-toggle="modal"
                data-bs-target="#modalImage">
            <p class="text-muted">Click the image to change it</p>
        </div>

        <div class="col-md-6">
            <h4 class="mb-4 mt-2">Profile</h4>
            <form>
                <div class="mb-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Gmail</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-4">
                    <label for="phone" class="form-label">Number</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <button type="submit" class="btn btn-success mt-1 ms-2 btnForm">Save</button>
                <button type="button" class="btn btn-outline-success mt-1 ms-5 btnFormPassword" data-bs-toggle="modal"
                    data-bs-target="#modalPassword">Change Password</button>
            </form>
        </div>

    </div>
</div>


<div class="modal fade" id="modalImage" tabindex="-1" aria-labelledby="modalImageLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <form>
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalImageLabel">Change avatar</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cancel"></button>
                </div>
                <div class="modal-body bg-white">
                    <div class="mb-3">
                        <label for="newPhoto" class="form-label">Choose your new avatar</label>
                        <input class="form-control" type="file" id="newPhoto" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="modal fade" id="modalPassword" tabindex="-1" aria-labelledby="modalPasswordLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <form>
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalPasswordLabel">Change Password</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body bg-white">
                    <div formGroupName="passwordGroup">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                [validationClasses]="{valid: 'is-valid', invalid: 'is-invalid'}">
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                formControlName="confirmPassword"
                                [validationClasses]="{valid: 'is-valid', invalid: 'is-invalid'}">
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>


<section class="col-md-12 mt-3">
    <ul class="nav nav-tabs d-flex" id="myTab" role="tablist">
        <li class="nav-item flex-fill text-center">
            <a class="nav-link active w-100 text-black" id="profe-tab" data-bs-toggle="tab" href="#profe"
                role="tab">Interacciones</a>
        </li>
        <li class="nav-item flex-fill text-center">
            <a class="nav-link w-100 text-black" id="nanos-tab" data-bs-toggle="tab" href="#nanos"
                role="tab">Guardados</a>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <article class="tab-pane fade show active" id="profe" role="tabpanel">
        </article>
        <article class="tab-pane fade" id="nanos" role="tabpanel">
        </article>
    </div>
</section>
