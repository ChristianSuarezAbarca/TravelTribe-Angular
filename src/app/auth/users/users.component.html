<top-menu></top-menu>

<form class="container my-5">
    <h2 class="mb-4 text-center title">Users</h2>

    <div class="card mb-4 shadow-sm p-4">
        <div class="mb-3">
            <input type="text" id="userSearch" [(ngModel)]="searchTerm" name="searchTerm" class="form-control"
                (keyup)="searchUser()" placeholder="Search users here...">
        </div>

        <ul class="list-group">
            @for (user of users(); track user._id) {
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <img [src]="user.avatar" alt="avatar" class="rounded-circle"
                        style="height: 50px; width: 50px; object-fit: cover;">
                    <div>
                        <div class="fw-bold text-success">{{ user.username }}</div>
                        <small class="text-muted">ID: {{ user._id }}</small>
                    </div>
                </div>
                <button type="button" class="btn btn-danger px-3" [attr.data-bs-target]="'#modalBanUser-' + user._id"
                    data-bs-toggle="modal">Ban</button>

                <div class="modal fade" [id]="'modalBanUser-' + user._id" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-sm modal-dialog-centered">
                        <div class="modal-content text-center p-4 border-0 shadow rounded">
                            <h5 class="mb-4 fs-5">Are you sure you want to ban {{ user.username }}?</h5>
                            <div class="d-flex justify-content-center gap-3">
                                <button type="button" class="btn btn-outline-secondary px-3" data-bs-dismiss="modal">
                                    Cancel
                                </button>
                                <button type="button" class="btn btn-danger px-3" data-bs-dismiss="modal"
                                    (click)="banUser(user._id)">
                                    Ban
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            }

        </ul>
    </div>
</form>
